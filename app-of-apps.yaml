apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deployer
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  project: default
  source:
		repoURL: 'https://github.com/Arau/argocd-playground.git'
		path: app-definitions/
		targetRevision: deployed
syncPolicy:
  automated:
    selfHeal: true
    prune: true
  syncOptions:
    - CreateNamespace=true
